<header>
    {{ $currentPage := . }}

    <a href="/">
        <img src="{{ .Site.BaseURL}}img/logo-resimli-kirmizi.png" style="display: flex; justify-content: center; align-items: center;">
    </a>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <div class="topnav" id="myTopnav">
        <a href="{{ .Site.BaseURL}}" class="{{ if eq $currentPage.URL "/" }}active{{ end }}">Ana Sayfa</a>
        <div class="dropdown">
            <button onclick="handleClick()" class="dropbtn">
                İçindekiler
                <i class="fa fa-caret-down"></i>
            </button>
            <div id="dd-content" class="dropdown-content">
                {{ range $key, $value := .Site.Taxonomies.categories }}
                    <a href="/categories/{{ $key | urlize }}">{{ replace (replace ($key | title) "-" " ") "I" "i" }}</a>
                {{ end }}
            </div>

        </div>
        <a href="{{ .Site.BaseURL}}alintilar" class="{{ if eq $currentPage.URL "/alintilar/" }}active{{ end }}" >Alıntılar</a>
        <a href="{{ .Site.BaseURL}}kisaca-hayati" class="{{ if eq $currentPage.URL "/kisaca-hayati/" }}active{{ end }}" >Kısaca Hayatı</a>
        <a href="{{ .Site.BaseURL}}kronoloji" class="{{ if eq $currentPage.URL "/kronoloji/" }}active{{ end }}" >Kronoloji</a>
        <a href="{{ .Site.BaseURL}}hakkinda" class="{{ if eq $currentPage.URL "/hakkinda/" }}active{{ end }}" >Hakkında</a>
        <a href="{{ .Site.BaseURL}}arama" class="{{ if eq $currentPage.URL "/arama/" }}active{{ end }}">
        <i class="fa fa-search" ></i> Arama
        </a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>



    <script>
        function handleClick() {
            console.log(document.getElementById("dd-content"))
            document.getElementById("dd-content").classList.toggle("showeddd");
            console.log('deneme')
        }

        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

</header>

<style>



    .topnav {
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .actived {
        color: white;
    }

    .topnav .icon {
        display: none;
    }

    .dropdown {
        float: left;
        overflow: hidden;
        margin-top: 3px;
    }

    .dropdown .dropbtn {
        font-size: 17px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 99;
    }

    .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .topnav a:hover, .dropdown:hover .dropbtn {
        background-color: #555;
        color: white;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
        color: black;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    @media screen and (min-width: 650px) {
        .topnav {
            display: flex;
            justify-content: center;
            align-content: center;
        }
    }

    @media screen and (max-width: 600px) {
        .topnav a:not(:first-child), .dropdown .dropbtn {
            display: none;
        }
        .topnav a.icon {
            float: right;
            display: block;
        }
    }

    @media screen and (max-width: 600px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
        .topnav.responsive .dropdown {float: none;}
        .topnav.responsive .dropdown-content {position: relative;}
        .topnav.responsive .dropdown .dropbtn {
            display: block;
            width: 100%;
            text-align: left;
        }
    }

    .showeddd {
        display: none !important;
    }


</style>
