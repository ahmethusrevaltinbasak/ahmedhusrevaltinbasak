    <div class="topnav" id="myTopnav">

        <a href="/hakkinda" class="{{ if eq $currentPage.URL "/hakkinda/" }}active{{ end }}" >Hakkında</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

<style>

    @media screen and (min-width: 650px) and (max-width: 700px){
        form.example {
            max-width: 200px;
        }
    }

    form.example input[type=text] {
        padding: 10px;
        font-size: 17px;
        border: 1px solid grey;
        float: left;
        width: 80%;
        background: #f1f1f1;
    }

    form.example button {
        float: left;
        width: 20%;
        padding: 10px;
        background: #4CAF50;
        color: white;
        font-size: 17px;
        border: 1px solid grey;
        border-left: none;
        cursor: pointer;
    }

    form.example button:hover {
        opacity: .5;
    }

    form.example::after {
        content: "";
        clear: both;
        display: table;
    }

    .topnav {
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #4CAF50;
        color: white;
    }

    .topnav .icon {
        display: none;
        font-size: 17px;

    }

    @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {display: none;}
        .topnav a.icon {
            float: right;
            display: block;
        }
    }

    @media screen and (min-width: 650px) {
        .topnav {
            display: flex;
            justify-content: center;
            align-content: center;
        }
    }

    @media screen and (max-width: 700px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    }

    .nav {
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .nav-item {
        margin-right: 10px;
        padding: 10px;
        cursor: pointer;
    }

    .nav-item:hover {
        background-color: #04a763;
        color: white;

    }

    @media only screen and (min-width: 320px) and (max-width: 768px) {

        }
